services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    environment: 
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      //- ./data/db:/var/lib/mysql // buraya bak
    networks:
      - inception_network
    restart: always

networks:
  inception_network:
    driver: bridge